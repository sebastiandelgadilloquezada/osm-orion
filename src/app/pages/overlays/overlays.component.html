<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
      <div class="inser_image">
        <div class="button_img">
            <button class="btn btn-info" (click)="habButton()">
                <svg width="30" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>project-new</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Combined-Shape" fill="#fff" transform="translate(64.000000, 34.346667)"> <path d="M192,-7.10542736e-15 L384,110.851252 L384,242.986 L341.333,242.986 L341.333,157.655 L213.333,231.555 L213.333,431.088 L192,443.405007 L0,332.553755 L0,110.851252 L192,-7.10542736e-15 Z M341.333333,264.32 L341.333,328.32 L405.333333,328.32 L405.333333,370.986667 L341.333,370.986 L341.333333,434.986667 L298.666667,434.986667 L298.666,370.986 L234.666667,370.986667 L234.666667,328.32 L298.666,328.32 L298.666667,264.32 L341.333333,264.32 Z M42.666,157.654 L42.6666667,307.920144 L170.666,381.82 L170.666,231.555 L42.666,157.654 Z M192,49.267223 L66.1333333,121.936377 L192,194.605531 L317.866667,121.936377 L192,49.267223 Z"> </path> </g> </g> </g></svg>
            </button>
        </div>
        <div class="backgr" [ngClass]="showCoord? 'showButton':'noneButton'">
            <form #loginForm="ngForm" *ngIf="showCoord">
                <div class="form-group">
                <label for="exampleFormControlFile1">imagen: </label>
                <input type="file" class="form-control-file" [(ngModel)]="over.img"  name="img" id="exampleFormControlFile1" (change)="handleFileInput($event)">
                </div>

                <div class="form-group">
                    <label class="small" for="exampleFormControlFile1">Coord. eje X 1: </label>
                    <input type="number" [(ngModel)]="over.lat1"  name="lat1" class="form-control" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label class="small" for="exampleFormControlFile1">Coord. eje Y 1: </label>
                    <input type="number" [(ngModel)]="over.lng1"  name="lng1" class="form-control" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label class="small" for="exampleFormControlFile1">Coord. eje X 2: </label>
                    <input type="number" [(ngModel)]="over.lat2" name="lat2" class="form-control" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label class="small" for="exampleFormControlFile1">Coord. eje Y 2: </label>
                    <input type="number" [(ngModel)]="over.lng2"  name="lng2" class="form-control" id="exampleFormControlFile1">
                </div>
                <button class="btn btn-info" (click)="subirImg()">Subir imagen</button>

            </form>
        </div>
    </div>

    </div>
</div>
